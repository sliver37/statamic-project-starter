                  import: buttons
            list_child_entries:
              display: 'List Child Entries'
              fields:
                -
                  handle: collection
                  field:
                    mode: default
                    display: Collection
                    type: collections
                    icon: collections
                    listable: hidden
                    max_items: 1
                -
                  handle: max_items
                  field:
                    display: 'Max Items'
                    type: integer
                    icon: integer
                    listable: hidden
                -
                  handle: columns
                  field:
                    input_type: text
                    antlers: false
                    default: 'md:grid-cols-3'
                    display: Columns
                    type: text
                    icon: text
                    instructions: 'Tailwind style column classes e.g grid-cols-3, md:grid-cols-2'
