              display: Gallery
              fields:
                -
                  handle: images
                  field:
                    mode: list
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    display: Images
                    type: assets
                    icon: assets
                    listable: hidden
                    instructions_position: above
                -
                  handle: columns
                  field:
                    input_type: text
                    antlers: false
                    display: Columns
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    unless:
                      gallery_slider: 'equals true'
                -
                  handle: image_class
                  field:
                    input_type: text
                    antlers: false
                    display: 'Image Class'
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                -
                  handle: gallery_slider
                  field:
                    default: false
                    display: 'Gallery Slider'
                    type: toggle
                    icon: toggle
                    instructions: 'Make this gallery look like a slider, instead of a grid'
                    listable: hidden
                    instructions_position: above
          display: Buildamic
          type: buildamic
          icon: buildamic
          listable: hidden
          instructions_position: above
          globals:
            - buildamic_globals
      -
        handle: excerpt
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          display: Excerpt
          type: markdown
          icon: markdown
          listable: hidden
          instructions_position: above
      -
        handle: show_excerpt_in_header
        field:
          default: true
          display: 'Show Excerpt in header'
          type: toggle
          icon: toggle
          instructions: 'Adds the excerpt into the page header, just underneath the title'
          listable: hidden
          instructions_position: above
      -
        handle: enable_header_content_right
        field:
          default: false
          display: 'Enable Header Content Right'
          type: toggle
          icon: toggle
          listable: hidden
          instructions_position: above
