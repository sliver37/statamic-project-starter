                    mode: htmlmixed
                    mode_selectable: false
                    indent_type: tabs
                    indent_size: 4
                    key_map: default
                    line_numbers: true
                    line_wrapping: true
                    display: Rules
                    type: code
                    icon: code
                    listable: hidden
                    instructions_position: above
