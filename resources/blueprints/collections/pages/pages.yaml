                    icon: textarea
                    listable: hidden
                    instructions_position: above
                -
                  handle: name
                  field:
                    input_type: text
                    antlers: false
                    display: Name
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                -
                  handle: position
                  field:
                    input_type: text
                    antlers: false
                    display: Position
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
            single_entry:
              display: 'Single Entry'
              fields:
                -
                  import: title
                -
                  handle: entry
                  field:
                    mode: default
                    create: true
                    display: Entry
                    type: entries
                    icon: entries
                    listable: hidden
                    instructions_position: above
                    max_items: 1
                -
                  handle: entry_title_level
                  field:
                    options:
                      h1: h1
                      h2: h2
                      h3: h3
                      h4: h4
                      h5: h5
                      a: a
                      strong: strong
                      p: p
                    display: 'Entry Title Level'
                    type: button_group
                    icon: button_group
                    listable: hidden
                    default: h3
                    instructions_position: above
                -
                  handle: hide_featured_image
                  field:
                    default: false
                    display: 'Hide featured image'
                    type: toggle
                    icon: toggle
                    listable: hidden
                    instructions_position: above
