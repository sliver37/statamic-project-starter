                  handle: open_in_new_tab
                  field:
                    default: false
                    display: 'Open In New Tab'
                    type: toggle
                    icon: toggle
                    listable: hidden
                    instructions_position: above
            manual_review:
              display: 'Manual Review'
              fields:
                -
                  handle: review_text
                  field:
                    antlers: false
                    display: 'Review Text'
